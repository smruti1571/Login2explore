<html>
    <head>
        <title> First Form in HTML </title>

        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css"/>


        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>




    </head>


    <body>
        <div class ="container"> 
            
          <div class ="page-header text-center">
         <h2> STUDENT ENROLLMENT Form in HTML </h2> 
          </div>
            
            <form id = "studentform" method = "get">
               
             <div class ="form-group">
              <label for = "rollno"> Roll Number : <input type = "text" id = "rollno"  onchange = "getStud()"/>  </label>  

            
             </div> 

              <div class ="form-group">
                  <label for = "fullname"> Student Full Name : <input type = "text" id = "fullname"/> </label> 

              </div>
                
               <div class ="form-group">

                 <label for = "classin"> Class : <input type = "text" id = "classin"/> </label> 

               </div>
                
               <div class ="form-group">
                  <label for = "address" > Address : <input type = "text" id = "address" >  </label> 

              
               </div>
                
               <div class ="form-group">

                 <label for = "dob"> Date of Birth : <input type = "date" id = "dob"  />  </label> 


               </div>
                
               <div class ="form-group">

                <label for = "enrolldate"> Date of Enrollnment : <input type = "date" id = "enrolldate"  /> </label> 


                
               </div>
                
               <div class ="form-group text-center">

                <center>  
                    <button type = "button" class = "btn btn-lg btn-primary" id = "save" onclick = "saveData()" >  Save </button>  
                    <button type = "button"  class = "btn btn-lg btn-primary" id = "update" onclick = "updateData()" >  Update </button> 
                    <button type = "button" class = "btn btn-lg btn-primary" id = "reset" onclick = "resetData()" >  Reset </button>
                </center>
               </div>
            </form>
        </div>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb.common.js">
        </script>
        <script src="1.js">
  </script>  
        
    </body>
</html>
